<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBTOON Tracer - Suivi de Lecture</title>
    <style>
        :root {
            --primary: #ec4899;
            --primary-hover: #db2777;
            --secondary: #06b6d4;
            --background: linear-gradient(135deg, #fce7f3 0%, #e0f2fe 100%);
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border: #e5e7eb;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Page de connexion */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background);
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        /* En-t√™te */
        .header {
            background: var(--card-bg);
            padding: 20px 0;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-tabs {
            display: flex;
            gap: 20px;
        }

        .nav-tab {
            padding: 12px 24px;
            border-radius: 12px;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--text-secondary);
        }

        .nav-tab.active,
        .nav-tab:hover {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            transform: translateY(-2px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-logout {
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Barre de recherche */
        .search-section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            border: 2px solid var(--border);
            border-radius: 15px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .clear-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .search-results {
            text-align: center;
            margin-top: 15px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        /* Grille de webtoons */
        .webtoons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .webtoon-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }

        .webtoon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .webtoon-emoji {
            font-size: 3rem;
        }

        .favorite-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .favorite-btn.active,
        .favorite-btn:hover {
            opacity: 1;
            transform: scale(1.2);
        }

        .webtoon-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: var(--text-primary);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .webtoon-title:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .webtoon-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.5;
        }

        .webtoon-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .btn-notes {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-notes:hover {
            transform: translateY(-2px);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .notes-textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-secondary {
            padding: 10px 20px;
            background: var(--text-secondary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .nav-tabs {
                flex-wrap: wrap;
                justify-content: center;
            }

            .webtoons-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 10px;
            }
        }

        /* Hidden states */
        .hidden {
            display: none !important;
        }

        /* Page states */
        .page {
            display: none;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Page de Connexion -->

    <!-- Application Principale -->
    <div id="mainApp" class="page">
        <!-- En-t√™te avec navigation -->
        <div class="header">
            <div class="header-content">
                <div class="logo">üé≠ WEBTOON Tracer</div>
                
                <div class="nav-tabs">
                    <button class="nav-tab active" onclick="showTab('catalog')">üìö Catalogue</button>
                    <button class="nav-tab" onclick="showTab('reading')">üìñ Lecture en cours</button>

                <div class="user-info">

        <div class="container">

                <!-- Barre de recherche -->

                        <input type="text" id="searchInput" class="search-input" 
                               placeholder="Rechercher des webtoons...">

            <!-- Profil utilisateur -->

                <!-- Le profil sera g√©n√©r√© par JavaScript -->
            </div>

            <!-- Administration -->
            <div id="adminTab" class="tab-content hidden">
                <!-- L'interface admin sera g√©n√©r√©e par JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal pour les notes -->
    <div id="notesModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="notesTitle">Notes personnelles</h3>
                <button class="btn-close" onclick="closeNotesModal()">&times;</button>
            </div>
            <textarea id="notesTextarea" class="notes-textarea" 
                      placeholder="Ajoutez vos notes personnelles ici..."></textarea>
            <div class="modal-actions">
                <button class="btn-secondary" onclick="closeNotesModal()">Annuler</button>
                <button class="btn-primary" onclick="saveNotes()">Sauvegarder</button>
            </div>
        </div>
    </div>

    <script>
        // Donn√©es des webtoons
        const webtoons = [
            {
                id: 1,
                title: "Solo Leveling",
                emoji: "‚öîÔ∏è",
                description: "Sung Jin-Woo, le chasseur le plus faible, d√©couvre un pouvoir myst√©rieux qui va changer sa vie.",
                platform: "Webtoon",
                status: "Termin√©",
                chapters: 180,
                readChapters: 157,
                isFavorite: true,
                notes: "Histoire incroyable ! Les combats sont √©piques."
            },
            {
                id: 2,
                title: "Tower of God",
                emoji: "üóº",
                description: "Bam suit Rachel dans une tour myst√©rieuse o√π chaque √©tage pr√©sente un d√©fi mortel.",
                platform: "Webtoon",
                status: "En cours",
                chapters: 542,
                readChapters: 365,
                isFavorite: true,
                notes: "Worldbuilding fantastique, personnages complexes."
            },
            {
                id: 3,
                title: "The Beginning After The End",
                emoji: "üëë",
                description: "Un roi r√©incarn√© dans un monde de magie doit naviguer sa nouvelle vie.",
                platform: "Tapas",
                status: "En cours",
                chapters: 178,
                readChapters: 89,
                isFavorite: false,
                notes: ""
            },
            {
                id: 4,
                title: "Omniscient Reader",
                emoji: "üìñ",
                description: "Kim Dokja se retrouve dans son web novel favori devenu r√©alit√©.",
                platform: "Webtoon",
                status: "En cours",
                chapters: 95,
                readChapters: 45,
                isFavorite: true,
                notes: "Concept unique et bien ex√©cut√©."
            },
            {
                id: 5,
                title: "Eleceed",
                emoji: "‚ö°",
                description: "Jiwoo, un gar√ßon avec des super-pouvoirs, rencontre un chat parlant myst√©rieux.",
                platform: "Webtoon",
                status: "En cours",
                chapters: 263,
                readChapters: 200,
                isFavorite: false,
                notes: ""
            },
            {
                id: 6,
                title: "Windbreaker",
                emoji: "üö¥",
                description: "L'histoire de cyclistes passionn√©s dans une √©cole de course.",
                platform: "Webtoon",
                status: "En cours",
                chapters: 456,
                readChapters: 0,
                isFavorite: false,
                notes: ""
            }
        ];

        // √âtat de l'application
        let currentUser = null;
        let currentTab = 'catalog';
        let currentNotesId = null;

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            const savedUser = localStorage.getItem('webtoon-user');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showMainApp();
            } else {
                showLoginPage();
            }

            setupEventListeners();
        });

        function setupEventListeners() {
            // Formulaire de connexion
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Validation simple des comptes de d√©mo
                if ((email === 'user@demo.com' && password === 'password123') ||
                    (email === 'admin@demo.com' && password === 'admin123')) {
                    
                    currentUser = {
                        email: email,
                        isAdmin: email === 'admin@demo.com'
                    };
                    
                    if (document.getElementById('remember').checked) {
                        localStorage.setItem('webtoon-user', JSON.stringify(currentUser));
                    }
                    
                    showMainApp();
                } else {
                    alert('Identifiants incorrects. Utilisez user@demo.com/password123 ou admin@demo.com/admin123');
                }
            });

            // Recherche
            document.getElementById('searchInput').addEventListener('input', function() {
                filterWebtoons(this.value);
            });
        }

        function showLoginPage() {
            document.getElementById('loginPage').classList.add('active');
            document.getElementById('mainApp').classList.remove('active');
        }

        function showMainApp() {
            document.getElementById('loginPage').classList.remove('active');
            document.getElementById('mainApp').classList.add('active');
            
            // Afficher l'email utilisateur
            document.getElementById('userEmail').textContent = currentUser.email;
            
            // Afficher l'onglet admin si n√©cessaire
            if (currentUser.isAdmin) {
                document.getElementById('adminTab').classList.remove('hidden');
            }
            
            renderWebtoons();
            showTab('catalog');
        }

        function showTab(tabName) {
            // Masquer tous les contenus d'onglet
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // D√©sactiver tous les onglets
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Afficher l'onglet s√©lectionn√©
            document.getElementById(tabName + 'Tab').classList.remove('hidden');
            
            // Activer l'onglet correspondant
            event.target.classList.add('active');
            
            currentTab = tabName;
            
            // Rendre le contenu sp√©cifique √† l'onglet
            switch(tabName) {
                case 'catalog':
                    renderWebtoons();
                    break;
                case 'reading':
                    renderReadingList();
                    break;
                case 'profile':
                    renderProfile();
                    break;
                case 'admin':
                    renderAdmin();
                    break;
            }
        }

        function renderWebtoons() {
            const grid = document.getElementById('webtoonsGrid');
            grid.innerHTML = webtoons.map(webtoon => `
                <div class="webtoon-card">
                    <div class="card-header">
                        <div class="webtoon-emoji">${webtoon.emoji}</div>
                        <button class="favorite-btn ${webtoon.isFavorite ? 'active' : ''}" 
                                onclick="toggleFavorite(${webtoon.id})">
                            ${webtoon.isFavorite ? '‚ù§Ô∏è' : 'ü§ç'}
                        </button>
                    </div>
                    
                    <h3 class="webtoon-title" onclick="openWebtoonDetails(${webtoon.id})">${webtoon.title}</h3>
                    <p class="webtoon-description">${webtoon.description}</p>
                    
                    <div class="webtoon-details">
                        <div class="detail-item">
                            <span>üì±</span>
                            <span>Plateforme: ${webtoon.platform}</span>
                        </div>
                        <div class="detail-item">
                            <span>üìä</span>
                            <span>Statut: ${webtoon.status}</span>
                        </div>
                        <div class="detail-item">
                            <span>üìñ</span>
                            <span>Chapitres: ${webtoon.readChapters}/${webtoon.chapters}</span>
                        </div>
                    </div>
                    
                    <button class="btn-notes" onclick="openNotesModal(${webtoon.id})">
                        üìù ${webtoon.notes ? 'Modifier les notes' : 'Ajouter des notes'}
                    </button>
                </div>
            `).join('');
            
            updateSearchResults();
        }

        function renderReadingList() {
            const readingWebtoons = webtoons.filter(w => w.readChapters > 0 && w.readChapters < w.chapters);
            const container = document.getElementById('readingList');
            
            if (readingWebtoons.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìö</div>
                        <h3>Aucune lecture en cours</h3>
                        <p>Commencez √† lire des webtoons pour les voir ici.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = readingWebtoons.map(webtoon => {
                const progress = (webtoon.readChapters / webtoon.chapters * 100).toFixed(1);
                
                return `
                    <div class="reading-item">
                        <div class="reading-header">
                            <div class="webtoon-emoji">${webtoon.emoji}</div>
                            <div class="reading-info">
                                <h3>${webtoon.title}</h3>
                                <div class="progress-info">
                                    <span>üìñ Chapitre ${webtoon.readChapters}/${webtoon.chapters}</span>
                                    <span>üì± ${webtoon.platform}</span>
                                    <span>üìä ${webtoon.status}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="progress-bar-container">
                            <div class="progress-header">
                                <span class="progress-label">Progression</span>
                                <span class="progress-percentage">${progress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                        </div>
                        
                        <div class="chapters-grid">
                            ${generateChapterButtons(webtoon)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function generateChapterButtons(webtoon) {
            const maxDisplay = 50; // Afficher au maximum 50 chapitres
            const chapters = Math.min(webtoon.chapters, maxDisplay);
            let buttons = '';
            
            for (let i = 1; i <= chapters; i++) {
                const isRead = i <= webtoon.readChapters;
                buttons += `
                    <button class="chapter-btn ${isRead ? 'read' : ''}" 
                            onclick="toggleChapter(${webtoon.id}, ${i})">
                        ${isRead ? '‚úì' : i}
                    </button>
                `;
            }
            
            if (webtoon.chapters > maxDisplay) {
                buttons += `<span style="grid-column: span 10; text-align: center; color: var(--text-secondary);">
                    ... et ${webtoon.chapters - maxDisplay} autres chapitres
                </span>`;
            }
            
            return buttons;
        }

        function renderProfile() {
            const totalWebtoons = webtoons.length;
            const readingWebtoons = webtoons.filter(w => w.readChapters > 0 && w.readChapters < w.chapters).length;
            const completedWebtoons = webtoons.filter(w => w.readChapters === w.chapters).length;
            const favoritesCount = webtoons.filter(w => w.isFavorite).length;
            const totalChaptersRead = webtoons.reduce((sum, w) => sum + w.readChapters, 0);
            
            document.getElementById('profileTab').innerHTML = `
                <div class="profile-section">
                    <div class="profile-header">

                    <div class="stats-grid">

        function renderAdmin() {
            if (!currentUser.isAdmin) return;
            
            document.getElementById('adminTab').innerHTML = `
                <div class="admin-section">
                    <div class="admin-header">
                        <button class="btn-back" onclick="showTab('catalog')">‚Üê Retour</button>
                        <h2 class="admin-title">Administration</h2>
                    </div>
                    
                    <div class="admin-tabs">
                        <button class="admin-tab active" onclick="showAdminSection('webtoons')">Gestion des Webtoons</button>
                        <button class="admin-tab" onclick="showAdminSection('users')">Gestion des Utilisateurs</button>
                        <button class="admin-tab" onclick="showAdminSection('stats')">Statistiques</button>
                    </div>
                    
                    <div id="adminContent">
                        <div style="margin-bottom: 20px;">
                            <button class="btn-add" onclick="addWebtoon()">‚ûï Ajouter un Webtoon</button>
                            <button class="btn-sync" onclick="syncWebtoons()">üîÑ Synchroniser</button>
                        </div>
                        <div style="margin-bottom: 20px;">
                            <button class="btn-import" onclick="importExcel()">üìä Importer Excel</button>
                            <button class="btn-delete" onclick="deleteSelected()">üóëÔ∏è Supprimer s√©lectionn√©s</button>
                        </div>
                        
                        <div class="webtoons-grid">
                            ${webtoons.map(webtoon => `
                                <div class="webtoon-card">
                                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                                        <input type="checkbox" class="webtoon-checkbox" data-id="${webtoon.id}">
                                        <button onclick="editWebtoon(${webtoon.id})" style="background: #3b82f6; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">‚úèÔ∏è Modifier</button>
                                    </div>
                                    <div class="webtoon-emoji">${webtoon.emoji}</div>
                                    <h3>${webtoon.title}</h3>
                                    <p>Chapitres: ${webtoon.chapters}</p>
                                    <p>Lecteurs: ${webtoon.readChapters} chapitres lus</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Fonctions utilitaires
        function toggleFavorite(id) {
            const webtoon = webtoons.find(w => w.id === id);
            if (webtoon) {
                webtoon.isFavorite = !webtoon.isFavorite;
                renderWebtoons();
            }
        }

        function toggleChapter(webtoonId, chapter) {
            const webtoon = webtoons.find(w => w.id === webtoonId);
            if (webtoon) {
                if (chapter <= webtoon.readChapters) {
                    webtoon.readChapters = chapter - 1;
                } else {
                    webtoon.readChapters = chapter;
                }
                renderReadingList();
            }
        }

        function openNotesModal(id) {
            currentNotesId = id;
            const webtoon = webtoons.find(w => w.id === id);
            document.getElementById('notesTitle').textContent = `Notes pour ${webtoon.title}`;
            document.getElementById('notesTextarea').value = webtoon.notes || '';
            document.getElementById('notesModal').classList.remove('hidden');
        }

        function closeNotesModal() {
            document.getElementById('notesModal').classList.add('hidden');
            currentNotesId = null;
        }

        function saveNotes() {
            if (currentNotesId) {
                const webtoon = webtoons.find(w => w.id === currentNotesId);
                if (webtoon) {
                    webtoon.notes = document.getElementById('notesTextarea').value;
                    closeNotesModal();
                    renderWebtoons();
                }
            }
        }

        function filterWebtoons(searchTerm) {
            const cards = document.querySelectorAll('.webtoon-card');
            let visibleCount = 0;
            
            cards.forEach(card => {
                const title = card.querySelector('.webtoon-title').textContent.toLowerCase();
                const description = card.querySelector('.webtoon-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm.toLowerCase()) || description.includes(searchTerm.toLowerCase())) {
                    card.style.display = 'block';
                    visibleCount++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            document.getElementById('resultCount').textContent = visibleCount;
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filterWebtoons('');
        }

        function updateSearchResults() {
            document.getElementById('resultCount').textContent = webtoons.length;
        }

        function logout() {
            localStorage.removeItem('webtoon-user');
            currentUser = null;
            showLoginPage();
        }

        // Fonctions admin (simulation)
        function addWebtoon() {
            alert('Fonctionnalit√© d\'ajout de webtoon (simulation)');
        }

        function syncWebtoons() {
            alert('Synchronisation des webtoons (simulation)');
        }

        function importExcel() {
            alert('Import Excel (simulation)');
        }

        function deleteSelected() {
            alert('Suppression des webtoons s√©lectionn√©s (simulation)');
        }

        function editWebtoon(id) {
            alert(`Modification du webtoon ID: ${id} (simulation)`);
        }

        function openWebtoonDetails(id) {
            const webtoon = webtoons.find(w => w.id === id);
            alert(`D√©tails de ${webtoon.title}\n\nDescription: ${webtoon.description}\nChapitres: ${webtoon.readChapters}/${webtoon.chapters}\nStatut: ${webtoon.status}`);
        }
    </script>
